plugins {
    id 'sandbox.java-application-conventions'
}

dependencies {
    // JAX-B dependencies for JDK 9+
    implementation "jakarta.xml.bind:jakarta.xml.bind-api:2.3.2"
    implementation "org.glassfish.jaxb:jaxb-runtime:2.3.2"
	// jersey
    implementation group: 'org.glassfish.jersey.core', name: 'jersey-server', version: '2.28'
    implementation group: 'org.glassfish.jersey.containers', name: 'jersey-container-jdk-http', version: '2.28'
    implementation group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet-core', version: '2.28'
    implementation group: 'org.glassfish.jersey.media', name: 'jersey-media-moxy', version: '2.28'
    // needed since version 2.26 and newer are not backward compatible
    // https://stackoverflow.com/questions/44088493/jersey-stopped-working-with-injectionmanagerfactory-not-found
    implementation group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.28'

    implementation 'org.glassfish.jersey.core:jersey-client:2.28'

    testImplementation 'org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-inmemory:2.28'
}

application {
    // Define the main class for the application.
    mainClass = 'sandbox.appserver.App'
}
